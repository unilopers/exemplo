# Nome da aplicação (usado em logs, mensagens e descoberta de serviços)
spring.application.name=exemplo

# H2 (em memória) - configurações do datasource para desenvolvimento
# URL do banco H2 em memória. DB_CLOSE_DELAY=-1 mantém o banco ativo enquanto a JVM estiver ativa;
# DB_CLOSE_ON_EXIT=FALSE evita o fechamento automático quando a aplicação termina.
spring.datasource.url=jdbc:h2:mem:exemplo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# Driver JDBC a ser usado para conectar no H2
spring.datasource.driver-class-name=org.h2.Driver
# Usuário do banco de dados (default: sa)
spring.datasource.username=sa
# Senha do banco de dados (vazia por padrão em H2 para dev)
spring.datasource.password=
# Plataforma do datasource (usada pelo Spring para detectar dialeto e ajustes)
spring.datasource.platform=h2

# JPA / Hibernate - configurações de persistência
# Dialeto do Hibernate compatível com H2 (converte SQL gerado para o banco H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Estratégia de gerenciamento do schema: 'update' atualiza a estrutura automaticamente.
# Atenção: 'update' é útil em desenvolvimento, mas não é recomendado para produção sem planejamento.
spring.jpa.hibernate.ddl-auto=update
# Habilita a exibição das queries SQL geradas pelo Hibernate nos logs
spring.jpa.show-sql=true
# Formata o SQL nos logs para facilitar leitura
spring.jpa.properties.hibernate.format_sql=true
# Adia a inicialização do datasource até que o JPA esteja pronto (útil para execução de scripts SQL iniciais)
spring.jpa.defer-datasource-initialization=true

# Console do H2 (usar somente em desenvolvimento)
# Habilita a interface web do H2 para inspecionar o banco via navegador
spring.h2.console.enabled=true
# Caminho de acesso ao console H2 (ex.: http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# Inicialização via SQL (carrega schema.sql e data.sql em modo dev)
# 'always' garante que os scripts SQL serão executados na inicialização do contexto
spring.sql.init.mode=always
